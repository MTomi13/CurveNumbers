ext {
    gradleBuildTools = "3.1.2"

    //android
    minSdkVersion = 21
    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"
    androidSupportVersion = "27.0.2"
    androidConstraintLayoutVersion = "1.1.0-beta5"

    //leakCanary
    leakCanaryVersion = "1.5.3"

    //architecture components
    architectureComponents = "1.1.0"

    //TestLibraries
    androidTestRunnerVersion = "1.0.1"
    mockitoVersion = "2.12.0"
    junitVersion = "4.12"

    //kotlin
    kotlin_version = "1.2.41"

    //dagger
    daggerVersion = "2.16"

    //RX
    rxAndroidVersion = "2.0.2"
    rxJavaVersion = "2.1.12"

    //utils
    stream = "1.2.0"

    libraries = [
            androidSupport          : "com.android.support:support-v4:${androidSupportVersion}",
            androidSupportAnnotation: "com.android.support:support-annotations:${androidSupportVersion}",
            appCompat               : "com.android.support:appcompat-v7:${androidSupportVersion}",
            constraintLayout        : "com.android.support.constraint:constraint-layout:${androidConstraintLayoutVersion}",
            design                  : "com.android.support:design:${androidSupportVersion}",
