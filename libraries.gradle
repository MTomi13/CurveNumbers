            daggerProcessor         : "com.google.dagger:dagger-android-processor:${daggerVersion}",
            rxjava                  : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            rxandroid               : "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
            livedata                : "android.arch.lifecycle:livedata:${architectureComponents}",
            viewmodel               : "android.arch.lifecycle:viewmodel:${architectureComponents}",
            lifecycleExtension      : "android.arch.lifecycle:extensions:${architectureComponents}",
            stream                  : "com.annimon:stream:${stream}",
